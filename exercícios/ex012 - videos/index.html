<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/mp4.mp4" width="300" controls></video>
    <video src="midia/ogv.ogv" width="300" controls></video>
    <video src="midia/m4v.m4v" width="300" controls></video>
    <video src="midia/webm.webm" width="300" controls></video>
    <h1>Outra maneira de inserir vídeos</h1>
    <video width="300" controls poster="imagens/thumb.png">
        <source src="midia/mp4.mp4" type="video/mp4">
        <source src="midia/ogv.ogv" type="video/ogv">
        <source src="midia/m4v.m4v" type="video/mp4"><!--M4V = MP4-->
        <source src="midia/webm.webm" type="video/webm">
        <p>Seu navegador não tem a compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
